<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Covid19-Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/main.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" rel="stylesheet">
    
</head>
<body>  
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div style="text-align: center;color: dimgray;">COVID19 Dashboard</div>
            </div>
            <div class="col-sm">
                <div id="last-updated" style="float: right;color: gray; font-size: small;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <hr style="color: floralwhite;">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="donut"></div>
            </div>
            <div class="col-sm">
                <div id="bar1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="bar2"></div>
            </div>
            <div class="col-sm">
                <div id="bar3"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.min.js"></script>
    <script src='static/js/main.js'></script>
    <script>
        let total_covid_info = {{ total_info | safe }}
        let top_ten_confirmed = {{ top_ten_confirmed | safe }}
        let top_ten_recovered = {{ top_ten_recovered | safe }}
        let top_ten_deaths = {{ top_ten_deaths | safe }}
        let last_updated = total_covid_info['last_updated']
        let elem = document.getElementById('last-updated').innerHTML = "Last Updated: " + last_updated
    </script>
    <script src='static/js/donut.js'></script>
    <script src='static/js/bar.js'></script>
</body>
</html>
